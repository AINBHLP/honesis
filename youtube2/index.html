<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          HONESIS 除毛クリーム サマーセール中！<!-- タイトルを変更 -->
        </h1>
      </header>

      <div id="product">
        <img src="pic/15002000_01.jpg" width="100%" alt="画像を追加" />
     <!-- href が リンクの飛び先 -->
     <div id="coupon">
      <a href="https://amzn.to/44HJKZk">
        <img src="pic/amazon.jpg" width="49%" alt="amazon">
      <a href="https://mencore.base.shop/items/76723293">
        <img src="pic/購入サイト.jpg" width="49%" alt="amazon">
      </div>

        <img src="pic/2+3.png" width="100%" alt="画像を追加" />
         <!-- href が リンクの飛び先 -->
         <a href="https://amzn.to/44HJKZk">
          <img src="pic/amazon.jpg" width="49%" alt="amazon">
        <a href="https://mencore.base.shop/items/76723293">
          <img src="pic/購入サイト.jpg" width="49%" alt="amazon">
          
        <img src="pic/15002000_04.jpg" width="100%" alt="画像を追加" />
        <!-- 画像のパス（./koji.jpg）と商品名を変更 -->
      </div>

      <!-- href が リンクの飛び先 -->
      <a href="https://amzn.to/44HJKZk">
        <img src="pic/amazon.jpg" width="49%" alt="amazon">
      <a href="https://mencore.base.shop/items/76723293">
        <img src="pic/購入サイト.jpg" width="49%" alt="amazon">
      
    </div>
  </body>

  <script>
    $(window).on("load", function () {
      const clipboard = new ClipboardJS("#coupon button");

      clipboard.on("success", function (e) {
        console.log($("#id .couponResult"));

        $("#coupon .couponResult").text("コピーしました！");
        e.clearSelection();
      });

      clipboard.on("error", function (e) {
        console.error("Action:", e.action);
        console.error("Trigger:", e.trigger);
        $("#coupon .couponResult").text(
          "お使いのブラウザには対応していないようです。"
        );
      });
    });
  </script>
</html>
